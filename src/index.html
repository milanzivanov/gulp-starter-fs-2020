<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fs test</title>
  <link rel="stylesheet" href="./assets/css/pages/index.css">

<body>
<!-- /////////// -->
<!-- header && nav -->
<header class="header" id="header-js">
  <div class="wrapper-inner header__content">
      <div class="header_left">
          <img class="header_left-logo" src="./assets/images/Ipsum-s.png" alt="main logo">
          <h2 class="header_left-browse">
              <span>Browse products</span>
          </h2>
          <h3 class="header_left-info">
              <span class="name">Company info</span>
              <svg class="svg__icon">
                  <use xlink:href="./assets/images/sprites.svg#icon-chevron-small-down"></use>
              </svg>
          </h3>
      </div>

      <nav class="nav-right__company">
          <div class="nav-right__total">
              <div class="nav-right-total_box">
                  <svg class="svg__icon svg__icon--user">
                      <use xlink:href="./assets/images/sprites.svg#icon-shopping-cart"></use>
                  </svg>
                  <span class="nav-right__notification">
                      <span>2</span>
                  </span>
              </div>
              <div class="nav-right__text">
                  <span>Total</span>
                  <span class="nav-right__sum">
                      $11.800,00
                  </span>
              </div>
          </div>

          <!-- item added to cart -->
          <div class="item-added-to-car">
              <p>Item added to cart</p>
              <span class="close-btn-cart-js">
                  <svg class="svg__icon">
                      <use xlink:href="./assets/images/sprites.svg#icon-cross"></use>
                  </svg>
              </span>
          </div>

          <div class="nav-user">
              <svg class="svg__icon svg__icon-color">
                  <use xlink:href="./assets/images/sprites.svg#icon-user"></use>
              </svg>
              <span>user company</span>
              <svg class="svg__icon">
                  <use xlink:href="./assets/images/sprites.svg#icon-chevron-down"></use>
              </svg>
          </div>

      </nav>
  </div>
</header>

                        <div class="text-banner-box_right-bg">
